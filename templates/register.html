<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Temporary centering â€“ can be moved to static/style.css later */
        /*body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        } */
        form {
            text-align: center;
        }
    </style>
</head>
<body>
     <nav class="topnav">
        <div class="nav-container">
            <div class="logo">
                <h2>Python Pantry</h2>
            </div>
            <div class="search-bar">
                <form id="search-form">
                    <input type="text" id="ingredient-input" placeholder="Enter Ingredients (comma seperated)">
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="nav-links">
                <a href="{{ url_for('index') }}#home-section" class="nav-link active">Home</a>
                <a href="{{ url_for('index') }}#favorites-section" class="nav-link">Favorites</a>
                {% if current_user.is_authenticated or session.get('user') %}
                    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
                {% else %}
                    <a href="{{ url_for('userlogin') }}" class="btn" data-section="Login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="reg-container">
    <h2>Register</h2>

    <form action="{{ url_for('register') }}" method="POST">
        <input type="text" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <br>
    <a href="{{ url_for('userlogin') }}">Already have an account? Login here</a>
    <br><br>
    <a href="{{ url_for('userlogin') }}">Sign up with Google</a>

    </div>
</body>
</html>
