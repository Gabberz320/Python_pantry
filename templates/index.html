<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Pantry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  {% if user %}
    <h1>Welcome, {{ user.name }}!</h1>
    <img src="{{ user.picture }}" width="100" height="100" alt="Profile Picture">
    <p>{{ user.email }}</p>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
  {% else %}
    <h1>Welcome to Python Pantry</h1>
    <a href="{{ url_for('login') }}" class="button">Login with Google</a>
  {% endif %}
</body>
</html>
